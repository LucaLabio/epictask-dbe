<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tasks</title>
</head>
<body>

	<h1>EPIC TASK</h1>
	<h2>Tarefas</h2>
		
	<a href="/task/new" >Nova Tarefa</a><br>
	
	<ul th:each="task : ${tasks}">
		<li>
			<p th:text="${task.title}" />
			<p th:text="${task.description}" />
			<p th:text="${task.points}" />
			<button>Pegar</button>
		</li>
	</ul>

</body>
</html>
